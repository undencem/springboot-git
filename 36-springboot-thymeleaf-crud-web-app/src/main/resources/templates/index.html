<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

</head>
<body>

<div class="container my-2">
   <div class="shadow p-2 mb-3 bg-white rounded">
      <h3>Employees List</h2>
   </div>  
   
   <!-- Add Button -->
   <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm p-2 mb-3">
   Add Employee
   <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
   <path fill-rule="evenodd" d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zM13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
   </svg>  
   </a>
   
   <br/>
   <span>Total Rows: [[${totalItems}]]</span>
   <br/><br/>
   
   <table class="table table-bordered table-hover table-sm table-info">
     <thead class="thead-light">
        <tr>
           <th>Employee First Name&nbsp;&nbsp;&nbsp;&nbsp;
           <a th:href="@{'/page/'+${currentPage}+'?sortField=firstName&sortDir='+${reverseSortDir}}">
           <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  		   <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
		   </svg>
           </a>
           </th>
           
           <th>Employee Last Name&nbsp;&nbsp;&nbsp;&nbsp;
           <a th:href="@{'/page/'+${currentPage}+'?sortField=lastName&sortDir='+${reverseSortDir}}">
           <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  		   <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
		   </svg>
           </th>
           
           <th>Employee Email&nbsp;&nbsp;&nbsp;&nbsp;
           <a th:href="@{'/page/'+${currentPage}+'?sortField=email&sortDir='+${reverseSortDir}}">
           <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  		   <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
		   </svg>
           </th>
           
           <th align="center">Actions</th>
        </tr>     
     </thead>
     <tbody>
          <tr th:each="employee : ${listEmployees}">
             <td th:text="${employee.firstName}"></td>
             <td th:text="${employee.lastName}"></td>
             <td th:text="${employee.email}"></td> 
             <td align="center">
             <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">
             <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  			 <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
  			 <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
			 </svg>
             Update             
             </a>
             
             <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">
             <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  			 <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
  			 <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
			 </svg>
             Delete             
             </a>
             </td>         
          </tr>
     </tbody>  
   </table>
   
   <!--  Pagination  -->
   <nav aria-label="Page navigation example">
   <ul class="pagination" th:if="${totalPages > 1}">
        
        <li class="page-item">
            	<a class="page-link" th:if="${currentPage > 1 }" th:href="@{'/page/1'+'?sortField=firstName&sortDir='+${stableSortDir}}">First</a>
            	<span class="page-link" th:unless="${currentPage > 1}">[First]</span>
        </li>

        <li class="page-item">
              <a class="page-link" th:if="${currentPage > 1 }" th:href="@{'/page/' + ${currentPage - 1}+'?sortField=firstName&sortDir='+${stableSortDir}}">Previous</a>
              <span class="page-link" th:unless="${currentPage > 1 }">[Previous]</span>
        </li>
              
        
       <li th:each="i: ${#numbers.sequence(1, totalPages)}">            
     			 <a class="page-link" th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+'?sortField=firstName&sortDir='+${stableSortDir}}">[[${i}]]</a>
     	         <span class="page-link" th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
       </li>
        
        
        <li class="page-item">
                 <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+'?sortField=firstName&sortDir='+${stableSortDir}}">Next</a>
                 <span class="page-link" th:unless="${currentPage < totalPages}">[Next]</span>
        </li>

        <li class="page-item">
                 <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+'?sortField=firstName&sortDir='+${stableSortDir}}">Last</a>
                 <span class="page-link" th:unless="${currentPage < totalPages}">[Last]</span>
        </li>    
  </ul>
  </nav>
   <!-- Pagination ends here  -->
  
</div>

</body>
</html>
