<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
   <div class="shadow p-2 mb-3 bg-white rounded">
      <h1>Employees List</h1>
   </div>  
   
   <!-- Add Button -->
   <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm p-2 mb-3">Add Employee</a>
   
   <table class="table table-bordered table-hover table-sm table-info">
     <thead class="thead-dark">
        <tr>
           <th>Employee First Name</th>
           <th>Employee Last Name</th>
           <th>Employee Email</th>
           <th>Actions</th>
        </tr>     
     </thead>
     <tbody>
          <tr th:each="employee : ${listEmployees}">
             <td th:text="${employee.firstName}"></td>
             <td th:text="${employee.lastName}"></td>
             <td th:text="${employee.email}"></td> 
             <td align="center">
             <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
             <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
             </td>         
          </tr>
     </tbody>  
   </table>
   
   
</div>

</body>
</html>
